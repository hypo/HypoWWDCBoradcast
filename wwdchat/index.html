<!DOCTYPE html>
<html>
<head>
    <title>Chat</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8;"/>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js" type="text/javascript"></script>
	<style>
body {
    padding: 0px;
    margin: 0px;
}

* {
    padding: 0px;
    margin: 0px;
}

.chats {
    font-size: 12px;
    max-width: 200px;
}
	
	</style> 
</head>
<body>
    <div style="width:200px;">
	    <form action="/say" method="get">
	        <input id="nick" name="nickname" type="text" value="guest" size="8"/>
	        <input id="msg" name="msg" type="text" size="31"/>
	        <input type="hidden" name="action" value="get"/>
	        <br/>
	        <input type="submit" />
	        <div id="chat_content">
	            
	        </div>
	    </form>
	</div>
	
	
		<script type="text/javascript" charset="utf-8">
		var chat_lastid = 0;
		
		function fetchChats()
		{
			$.get('/update', {'lastid': chat_lastid}, function(data) {
				var c;
				while(c = data.pop())
				{
					if (c.id > chat_lastid) chat_lastid = c.id;
					var template = '<div class="chats">{{nick}}: {{message}}</div>';
					var elm = $(template.replace('{{nick}}', c.nickname).replace('{{message}}', c.message));
					elm.prependTo('#chat_content');
					elm.hide();
					elm.slideDown('slow');
				}
				setTimeout(function() { fetchChats(); }, 2500);
			}, 'json');
		}
		
		$(function(){
		    $("form").submit(function() {
		        $.get('/say', {'nickname': $('#nick').val(), 'msg':$('#msg').val()}, function(data) {}, 'json');
		        $('#msg').val("");
		        $('#msg').focus();
                return false;
              });
		    
			fetchChats();
		});
		</script>
</body>
</html>
